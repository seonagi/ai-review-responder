services:
  # Backend API
  - type: web
    name: ai-review-responder-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
      - key: FRONTEND_URL
        value: https://ai-review-responder.vercel.app
      - key: GOOGLE_CALLBACK_URL
        fromService:
          type: web
          name: ai-review-responder-api
          envVarKey: RENDER_EXTERNAL_URL
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: ai-review-responder-db
          property: connectionString

databases:
  - name: ai-review-responder-db
    databaseName: ai_review_responder
    plan: free
    user: ai_review_responder
